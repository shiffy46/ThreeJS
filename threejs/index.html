<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 100; }
			canvas { width: 100%; height: 100% }
        </style>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/three.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    </head>
	<body>

        <div class="container-fluid border-primary pt-5" style="position: absolute">
            <div class="row borer-primary">
                <div class="col-md-1">
                <button type="button"  class="btn btn-secondary" id="addsquare" onclick="addBlock()">Add Block</button>
                </div>
            </div>
            <div class="row border-primary">
                <div class="col-md-1">
                <button type="button"  class="btn btn-secondary" id="taller" onclick="lengthenBlock()">Lengthen Block</button>
                </div>
            </div>
            <div class="row border-primary">
                    <div class="col-md-1">
                    <button type="button"  class="btn btn-secondary" id="wider" onclick="widenBlock()">Widen Block</button>
                    </div>
                </div>
                <div class="row border-primary">
                    <div class="col-md-1">
                    <button type="button"  class="btn btn-secondary" id="shorter" onclick="shortenBlock()">Shorten Block</button>
                    </div>
                </div>
                <div class="row border-primary">
                        <div class="col-md-1">
                        <button type="button"  class="btn btn-secondary" id="skinnier" onclick="squeezeBlock()">Squeeze Block</button>
                        </div>
                    </div>
                    <div class="row border-primary">
                            <div class="col-md-1">
                            <button type="button"  class="btn btn-secondary" id="delete" onclick="deleteBlock()">Delete Block</button>
                            </div>
                        </div>
         </div>

    </body>
    <script src="js/scene.js"></script>
    <script src="js/Projector.js"></script>
    <script src="js/cubes.js"></script>
    <script src="js/buttons.js"></script>
</html>
