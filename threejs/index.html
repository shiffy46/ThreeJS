<html>
    <head>
        <title>My first three.js app</title>
        <style>
            body {
                margin: 100;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
        <link href="css/main.css" rel="stylesheet">
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
        <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="js/three.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    </head>
    <body>
        <div style="width: 30%; height: 100%; position: absolute; padding: 10px"> 
                <div class="list-group" id="sections">
                    <div class="btn-group" style="padding:2px;">
                        <button class="btn btn-secondary" onclick="addSection()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">15:00</button>
                        <button class="btn btn-secondary btn-block" onclick="addSection()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">Section 1</button>
                    </div>
                    <div class="btn-group" style="padding:2px;">
                        <button class="btn btn-secondary" onclick="addSection()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">15:00</button>
                        <button class="btn btn-secondary btn-block" onclick="addSection()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">Section 2</button>
                    </div>
                </div>
        </div>
        <div style="width: 30%; height: 100%; right: 5px; position: absolute;"> 

                    <button class="btn btn-secondary" id="delete" onclick="addSection()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">Add Section</button>


                    <button class="btn btn-secondary" id="addsquare" onclick="addBlock()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">Add Block</button>

                    <button class="btn btn-secondary" id="taller" onclick="lengthenBlock()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">Lengthen Block</button>

                    <button class="btn btn-secondary" id="wider" onclick="widenBlock()" type="button" onmouseoenter="stopRay()" onmouseleave="resumeRay()">Widen Block</button>

                    <button class="btn btn-secondary" id="shorter" onclick="shortenBlock()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">Shorten Block</button>


                    <button class="btn btn-secondary" id="skinnier" onclick="squeezeBlock()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">Squeeze Block</button>


                    <button class="btn btn-secondary" id="delete" onclick="deleteBlock()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">Delete Block</button>

                    <button class="btn btn-secondary" id="delete" onclick="deleteBlock()" type="button" onmouseenter="stopRay()" onmouseleave="resumeRay()">Section 1</button>
        </div>

    </body>
    <script src="js/scene.js"></script>
    <script src="js/Projector.js"></script>
    <script src="js/cubes.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/objects.js"></script>
</html>
